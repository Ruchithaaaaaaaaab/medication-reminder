<!DOCTYPE html>
<html>
<head>
    <title>View Reminders</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding-top: 40px;
        }

        table {
            margin: auto;
            width: 70%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        td button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Your Medication Reminders ðŸ’Š</h1>
    {% if reminders %}
    <table>
        <tr>
            <th>#</th>
            <th>Medicine</th>
            <th>Dosage</th>
            <th>Time</th>
            <th>Action</th>
        </tr>
        {% for reminder in reminders %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ reminder.medicine }}</td>
            <td>{{ reminder.dosage }}</td>
            <td>{{ reminder.time }}</td>
            <td>
                <form action="{{ url_for('delete_reminder', index=loop.index0) }}" method="get">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No reminders found ðŸ˜Œ</p>
    {% endif %}
</body>
</html>
