<!DOCTYPE html>
<html>
<head>
    <title>Add Medicine</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        h1 {
            color: #333;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 1em;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Add Medicine Reminder</h1>
    <form method="POST">
        <input type="text" name="medicine" placeholder="Medicine Name" required><br>
        <input type="text" name="dosage" placeholder="Dosage (e.g. 500mg)" required><br>
        <input type="time" name="time" required><br>
        <button type="submit">Add Reminder</button>
    </form>
</body>
</html>
