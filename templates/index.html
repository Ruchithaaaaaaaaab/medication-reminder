<!DOCTYPE html>
<html>
<head>
    <title>Medication Reminder</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Medication Reminder 💊</h1>
        <form action="/add-reminder" method="POST">
            <input type="text" name="medicine" placeholder="Medicine Name" required>
            <input type="text" name="dosage" placeholder="Dosage (e.g., 500mg)" required>
            <input type="time" name="time" required>
            <button type="submit">➕ Add Reminder</button>
        </form>

        <h2>Scheduled Reminders</h2>
        <ul>
            {% for r in reminders %}
                <li>{{ r[3] }} – {{ r[1] }} ({{ r[2] }}) <a href="/delete/{{ r[0] }}">❌</a></li>
            {% else %}
                <li>No reminders scheduled.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
